<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>個人履歷表</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
      line-height: 1.6;
    }
    .resume-container {
      width: 800px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      gap: 20px;
      align-items: center;
    }
    .header .photo {
      width: 160px;
      height: 200px;
      border-radius: 12px;
      overflow: hidden;
      background: #ddd;
    }
    .header .photo img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      margin: 0;
      font-size: 32px;
    }
    h2 {
      margin-top: 30px;
      border-left: 5px solid #4f7bd9;
      padding-left: 10px;
      font-size: 22px;
    }
    .btn-area {
      text-align: right;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 18px;
      font-size: 16px;
      border: none;
      background: #4f7bd9;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background: #3c63b0;
    }
  </style>
</head>
<body>
  <div class="btn-area">
    <button onclick="window.print()">下載 PDF</button>
  </div>

  <div class="resume-container" id="resume">
    <div class="header">
      <div class="photo">
        <img src="img/me.jpg" alt="個人照片">
      </div>
      <div>
        <h1>陳禹伂</h1>
        <p>亞洲大學｜經營管理學系</p>
        <p>Email：yourmail@example.com</p>
        <p>電話：09xx-xxx-xxx</p>
      </div>
    </div>

    <h2>學歷</h2>
    <p>亞洲大學 經營管理系（在學）</p>

    <h2>技能</h2>
    <ul>
      <li>資料分析</li>
      <li>行銷企劃</li>
      <li>商業簡報製作</li>
      <li>HTML / CSS / JavaScript</li>
    </ul>

    <h2>作品 / 經歷</h2>
    <p>● 曾參與多項行銷專案與簡報製作</p>
    <p>● 社團及課堂專案實作經驗</p>
  </div>

</body>
</html>
